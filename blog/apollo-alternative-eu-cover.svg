<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>

    <!-- Favicon gradient for logo -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="50%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff" />
      <stop offset="100%" style="stop-color:#dbeafe" />
    </linearGradient>

    <!-- Success gradient for checkmarks -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>

    <!-- Warning gradient for Apollo issues -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#dc2626" />
    </linearGradient>

    <!-- EU gradient -->
    <linearGradient id="euGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399" />
      <stop offset="100%" style="stop-color:#0052cc" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15" />
    </filter>

    <!-- Smaller shadow -->
    <filter id="smallShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Subtle pattern overlay -->
  <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#2563eb" opacity="0.1" />
  </pattern>
  <rect width="1200" height="630" fill="url(#dotPattern)" />

  <!-- Left side - Apollo problems -->
  <g id="apollo-side">
    <!-- Apollo card -->
    <rect x="50" y="150" width="500" height="400" rx="20" fill="white" filter="url(#shadow)" />

    <!-- Apollo header with warning -->
    <rect x="50" y="150" width="500" height="80" rx="20" fill="url(#warningGradient)" />
    <text x="300" y="200" text-anchor="middle" fill="white"
      font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">
      Apollo.io
    </text>

    <!-- Problem list -->
    <g id="problems" fill="#374151" font-family="system-ui, -apple-system, sans-serif"
      font-size="20">
      <!-- LinkedIn Ban -->
      <circle cx="90" cy="280" r="8" fill="#ef4444" />
      <text x="90" y="285" text-anchor="middle" fill="white" font-size="14" font-weight="700">✕</text>
      <text x="120" y="287">LinkedIn banned in March 2025</text>

      <!-- GDPR Violations -->
      <circle cx="90" cy="330" r="8" fill="#ef4444" />
      <text x="90" y="335" text-anchor="middle" fill="white" font-size="14" font-weight="700">✕</text>
      <text x="120" y="337">Sold data to 170 companies</text>

      <!-- Support Issues -->
      <circle cx="90" cy="380" r="8" fill="#ef4444" />
      <text x="90" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="700">✕</text>
      <text x="120" y="387">3-week support response times</text>

      <!-- Pricing Chaos -->
      <circle cx="90" cy="430" r="8" fill="#ef4444" />
      <text x="90" y="435" text-anchor="middle" fill="white" font-size="14" font-weight="700">✕</text>
      <text x="120" y="437">€7,540/year hidden costs</text>

      <!-- Accuracy Issues -->
      <circle cx="90" cy="480" r="8" fill="#ef4444" />
      <text x="90" y="485" text-anchor="middle" fill="white" font-size="14" font-weight="700">✕</text>
      <text x="120" y="487">60% accuracy for EU data</text>
    </g>
  </g>

  <!-- Right side - FindForce solution -->
  <g id="findforce-side">
    <!-- FindForce card -->
    <rect x="650" y="150" width="500" height="400" rx="20" fill="white" filter="url(#shadow)" />

    <!-- FindForce header -->
    <rect x="650" y="150" width="500" height="80" rx="20" fill="url(#brandGradient)" />

    <!-- FindForce logo -->
    <rect x="770" y="165" width="50" height="50" rx="10" fill="url(#faviconGradient)" />
    <circle cx="795" cy="190" r="18" fill="white" />
    <text x="795" y="198" text-anchor="middle" fill="#2563eb"
      font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">@</text>
    <text x="840" y="200" fill="white" font-family="system-ui, -apple-system, sans-serif"
      font-size="28" font-weight="700">FindForce</text>

    <!-- Solution list -->
    <g id="solutions" fill="#374151" font-family="system-ui, -apple-system, sans-serif"
      font-size="20">
      <!-- GDPR Compliant -->
      <circle cx="690" cy="280" r="8" fill="url(#successGradient)" />
      <text x="690" y="285" text-anchor="middle" fill="white" font-size="14" font-weight="700">✓</text>
      <text x="720" y="287">100% GDPR compliant</text>

      <!-- EU Infrastructure -->
      <circle cx="690" cy="330" r="8" fill="url(#successGradient)" />
      <text x="690" y="335" text-anchor="middle" fill="white" font-size="14" font-weight="700">✓</text>
      <text x="720" y="337">EU-only infrastructure</text>

      <!-- Fast Support -->
      <circle cx="690" cy="380" r="8" fill="url(#successGradient)" />
      <text x="690" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="700">✓</text>
      <text x="720" y="387">2-hour support response</text>

      <!-- Simple Pricing -->
      <circle cx="690" cy="430" r="8" fill="url(#successGradient)" />
      <text x="690" y="435" text-anchor="middle" fill="white" font-size="14" font-weight="700">✓</text>
      <text x="720" y="437">€49/month flat rate</text>

      <!-- High Accuracy -->
      <circle cx="690" cy="480" r="8" fill="url(#successGradient)" />
      <text x="690" y="485" text-anchor="middle" fill="white" font-size="14" font-weight="700">✓</text>
      <text x="720" y="487">95% accuracy guaranteed</text>
    </g>
  </g>

  <!-- VS indicator in the middle -->
  <g id="versus">
    <circle cx="600" cy="350" r="40" fill="white" filter="url(#smallShadow)" />
    <text x="600" y="360" text-anchor="middle" fill="#6b7280"
      font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">VS</text>
  </g>

  <!-- Top banner -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#euGradient)" opacity="0.95" />

  <!-- EU stars circle -->
  <g id="eu-stars" transform="translate(60, 50)">
    <!-- Circle of 12 stars -->
    <g id="stars">
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(0)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(30)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(60)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(90)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(120)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(150)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(180)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(210)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(240)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(270)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(300)" />
      <path d="M 0,-30 L 3,-9 L 12,-9 L 3,-3 L 6,9 L 0,0 L -6,9 L -3,-3 L -12,-9 L -3,-9 Z"
        fill="#FFCC00" transform="rotate(330)" />
    </g>
  </g>

  <!-- Main title -->
  <text x="600" y="55" text-anchor="middle" fill="white"
    font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700">
    The Best Apollo.io Alternative for European Companies
  </text>

  <!-- Bottom CTA -->
  <rect x="400" y="570" width="400" height="50" rx="25" fill="url(#brandGradient)"
    filter="url(#smallShadow)" />
  <text x="600" y="602" text-anchor="middle" fill="white"
    font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">
    Switch to FindForce Today →
  </text>

  <!-- Small tagline -->
  <text x="600" y="90" text-anchor="middle" fill="white"
    font-family="system-ui, -apple-system, sans-serif" font-size="16" opacity="0.9">
    73% of European sales teams are switching in 2025
  </text>
</svg>
