<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="50%" style="stop-color:#1d4ed8" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>

    <!-- EU gradient -->
    <linearGradient id="euGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399" />
      <stop offset="100%" style="stop-color:#0052cc" />
    </linearGradient>

    <!-- Logo gradient (matching favicon) -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="50%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- Clean white background -->
  <rect width="1200" height="400" fill="#ffffff" />

  <!-- Subtle gradient overlay at top -->
  <rect x="0" y="0" width="1200" height="200" fill="url(#brandGradient)" opacity="0.05" />

  <!-- EU flag accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#euGradient)" />

  <!-- Minimalist EU stars -->
  <g transform="translate(600, 40)" opacity="0.3">
    <g fill="#003399">
      <circle cx="-40" cy="0" r="3" />
      <circle cx="-20" cy="0" r="3" />
      <circle cx="0" cy="0" r="3" />
      <circle cx="20" cy="0" r="3" />
      <circle cx="40" cy="0" r="3" />
    </g>
  </g>

  <!-- Main headline -->
  <text x="600" y="120" text-anchor="middle" fill="#1e293b"
    font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800"
    filter="url(#textShadow)">
    Apollo.io Alternative for Europe
  </text>

  <!-- Subheadline -->
  <text x="600" y="170" text-anchor="middle" fill="#64748b"
    font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
    GDPR-Compliant Email Finding That Actually Works
  </text>

  <!-- Key value props in a clean row -->
  <g transform="translate(600, 250)">
    <!-- Price -->
    <g transform="translate(-350, 0)">
      <rect x="-80" y="-30" width="160" height="60" rx="30" fill="url(#brandGradient)" opacity="0.1" />
      <text x="0" y="8" text-anchor="middle" fill="#2563eb"
        font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
        €49/mo
      </text>
    </g>

    <!-- Accuracy -->
    <g transform="translate(0, 0)">
      <rect x="-110" y="-30" width="220" height="60" rx="30" fill="#22c55e" opacity="0.1" />
      <text x="0" y="8" text-anchor="middle" fill="#16a34a"
        font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
        95% Accurate
      </text>
    </g>

    <!-- Support -->
    <g transform="translate(350, 0)">
      <rect x="-110" y="-30" width="220" height="60" rx="30" fill="#8b5cf6" opacity="0.1" />
      <text x="0" y="8" text-anchor="middle" fill="#7c3aed"
        font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">
        2hr Support
      </text>
    </g>
  </g>

  <!-- Comparison line -->
  <g transform="translate(600, 340)">
    <text x="-180" y="0" text-anchor="middle" fill="#ef4444"
      font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">
      Apollo.io: €7,540/yr
    </text>
    <text x="0" y="0" text-anchor="middle" fill="#6b7280"
      font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400">
      vs
    </text>
    <text x="180" y="0" text-anchor="middle" fill="#22c55e"
      font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">
      FindForce: €588/yr
    </text>
  </g>

  <!-- Bottom accent with percentage -->
  <text x="600" y="380" text-anchor="middle" fill="#2563eb"
    font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600">
    Join 500+ European companies saving 92% on email finding
  </text>

  <!-- FindForce logo mark in corner (matching favicon design) -->
  <g transform="translate(1120, 320)">
    <rect x="-30" y="-30" width="60" height="60" rx="15" fill="url(#logoGradient)" />
    <circle cx="0" cy="0" r="16" fill="white" />
    <text x="0" y="6" text-anchor="middle" fill="#2563eb"
      font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700">
      @
    </text>
  </g>

  <!-- Subtle bottom border -->
  <rect x="0" y="396" width="1200" height="4" fill="url(#brandGradient)" opacity="0.2" />
</svg>
