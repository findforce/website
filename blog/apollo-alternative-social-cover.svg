<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>

    <!-- Dark gradient for contrast -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>

    <!-- EU blue gradient -->
    <linearGradient id="euBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003399" />
      <stop offset="50%" style="stop-color:#0052cc" />
      <stop offset="100%" style="stop-color:#003399" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background split -->
  <rect x="0" y="80" width="600" height="430" fill="#fef2f2" />
  <rect x="600" y="80" width="600" height="430" fill="#f0f9ff" />

  <!-- Diagonal divider -->
  <path d="M 580 80 L 620 80 L 620 510 L 580 510 Z" fill="white" opacity="0.8" />

  <!-- Left side - Apollo issues -->
  <g id="apollo-section">
    <!-- Apollo logo representation -->
    <text x="300" y="160" text-anchor="middle" fill="#ef4444"
      font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">
      Apollo.io
    </text>

    <!-- Warning icon -->
    <circle cx="300" cy="200" r="25" fill="none" stroke="#ef4444" stroke-width="3" />
    <text x="300" y="210" text-anchor="middle" fill="#ef4444"
      font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">!</text>

    <!-- Key problems -->
    <g fill="#dc2626" font-family="system-ui, -apple-system, sans-serif" font-size="20"
      font-weight="600" text-anchor="middle">
      <text x="300" y="260">❌ LinkedIn Banned</text>
      <text x="300" y="295">❌ GDPR Violations</text>
      <text x="300" y="330">❌ 3-Week Support</text>
      <text x="300" y="365">❌ €7,540/Year</text>
      <text x="300" y="400">❌ 60% Accuracy</text>
    </g>
  </g>

  <!-- Right side - FindForce solution -->
  <g id="findforce-section">
    <!-- FindForce logo -->
    <g transform="translate(900, 110)">
      <rect x="-35" y="-25" width="70" height="50" rx="10" fill="url(#brandGradient)" />
      <text x="0" y="8" text-anchor="middle" fill="white"
        font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">@</text>
    </g>
    <text x="900" y="170" text-anchor="middle" fill="#1e40af"
      font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700">
      FindForce
    </text>

    <!-- Checkmark circle -->
    <circle cx="900" cy="200" r="25" fill="#22c55e" opacity="0.2" />
    <path d="M 888 200 L 896 208 L 912 192" stroke="#22c55e" stroke-width="4" fill="none"
      stroke-linecap="round" stroke-linejoin="round" />

    <!-- Key benefits -->
    <g fill="#059669" font-family="system-ui, -apple-system, sans-serif" font-size="20"
      font-weight="600" text-anchor="middle">
      <text x="900" y="260">✓ GDPR Compliant</text>
      <text x="900" y="295">✓ EU Infrastructure</text>
      <text x="900" y="330">✓ 2-Hour Support</text>
      <text x="900" y="365">✓ €49/Month Flat</text>
      <text x="900" y="400">✓ 95% Accuracy</text>
    </g>
  </g>

  <!-- Top banner with EU stars -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#euBlue)" />

  <!-- Simplified EU stars (just 5 for visibility) -->
  <g id="eu-stars-simple" transform="translate(600, 25)">
    <g fill="#FFCC00">
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(-80, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(-40, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(0, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(40, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(80, 0)" />
    </g>
  </g>

  <!-- Main title on blue banner -->
  <text x="600" y="65" text-anchor="middle" fill="white"
    font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700"
    filter="url(#textShadow)">
    Apollo.io Alternative for European Companies
  </text>

  <!-- Bottom section -->
  <rect x="0" y="510" width="1200" height="120" fill="url(#darkGradient)" />

  <!-- Bottom stats -->
  <g fill="white" font-family="system-ui, -apple-system, sans-serif" text-anchor="middle">
    <text x="300" y="550" font-size="24" font-weight="700">92% Cost Savings</text>
    <text x="600" y="550" font-size="24" font-weight="700">500+ Companies Switched</text>
    <text x="900" y="550" font-size="24" font-weight="700">2025 #1 Choice</text>

    <text x="600" y="590" font-size="18" opacity="0.9">Join European sales teams making the switch today</text>
  </g>

  <!-- Small EU flag in corner -->
  <g transform="translate(1130, 570)">
    <rect x="-35" y="-15" width="70" height="30" fill="#003399" />
    <g fill="#FFCC00" transform="scale(0.4)">
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(-25, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(0, 0)" />
      <polygon points="0,-12 4,-4 12,-3 6,3 7,11 0,7 -7,11 -6,3 -12,-3 -4,-4"
        transform="translate(25, 0)" />
    </g>
  </g>
</svg>
