<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Core Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <!-- Dynamic Background -->
    <radialGradient id="dynamicBg" cx="50%" cy="40%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>

    <!-- Professional Pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.05" />
    </pattern>

    <!-- Shadows -->
    <filter id="extensionShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="800" fill="url(#dynamicBg)" />
  <rect width="1280" height="800" fill="url(#gridPattern)" />

  <!-- Subtle depth elements -->
  <g opacity="0.08">
    <circle cx="200" cy="150" r="120" fill="#3b82f6" />
    <circle cx="1080" cy="650" r="150" fill="#10b981" />
    <circle cx="1150" cy="200" r="80" fill="#8b5cf6" />
  </g>

  <!-- Browser context frame (subtle) -->
  <g transform="translate(340, 60)">
    <!-- Browser window -->
    <rect width="600" height="680" rx="12" fill="#ffffff" filter="url(#extensionShadow)"
      opacity="0.95" />

    <!-- Browser header -->
    <rect width="600" height="40" rx="12" fill="#f8f9fa" />
    <rect x="0" y="28" width="600" height="12" fill="#f8f9fa" />

    <!-- Traffic lights -->
    <circle cx="20" cy="20" r="5" fill="#ff5f57" />
    <circle cx="36" cy="20" r="5" fill="#ffbd2e" />
    <circle cx="52" cy="20" r="5" fill="#28ca42" />

    <!-- URL bar -->
    <rect x="80" y="12" width="440" height="16" rx="8" fill="#ffffff" stroke="#e0e0e0"
      stroke-width="0.5" />
    <text x="88" y="23" font-family="-apple-system, system-ui, sans-serif" font-size="10"
      fill="#666">business-platform.com/profile/john-doe</text>

    <!-- Extension icon -->
    <rect x="560" y="12" width="16" height="16" rx="3" fill="url(#primaryGradient)" />
    <text x="568" y="23" font-family="-apple-system, system-ui, sans-serif" font-size="10"
      font-weight="bold" fill="#ffffff" text-anchor="middle">@</text>
  </g>

  <!-- Generic business profile page (blurred background context) -->
  <g transform="translate(360, 120)" opacity="0.15">
    <rect width="560" height="600" fill="#f5f5f5" />
    <rect x="20" y="20" width="520" height="120" fill="#e0e0e0" rx="8" />
    <circle cx="60" cy="80" r="30" fill="#d0d0d0" />
    <rect x="110" y="60" width="150" height="12" fill="#c0c0c0" rx="6" />
    <rect x="110" y="80" width="200" height="8" fill="#c0c0c0" rx="4" />
    <rect x="110" y="96" width="180" height="8" fill="#c0c0c0" rx="4" />
  </g>

  <!-- Main Extension Popup (Centered and Prominent) -->
  <g transform="translate(410, 140)">
    <!-- Extension window -->
    <rect width="460" height="520" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"
      filter="url(#extensionShadow)" />

    <!-- Header -->
    <rect width="460" height="64" fill="#ffffff" rx="12" />
    <rect x="0" y="52" width="460" height="12" fill="#ffffff" />
    <line x1="0" y1="64" x2="460" y2="64" stroke="#e2e8f0" stroke-width="1" />

    <!-- Logo and Branding -->
    <rect x="24" y="16" width="36" height="36" rx="8" fill="url(#primaryGradient)" />
    <text x="42" y="39" font-family="-apple-system, system-ui, sans-serif" font-size="20"
      font-weight="bold" fill="#ffffff" text-anchor="middle">@</text>
    <text x="72" y="38" font-family="-apple-system, system-ui, sans-serif" font-size="20"
      font-weight="700" fill="#0f172a">FindForce</text>

    <!-- Navigation tabs -->
    <g transform="translate(240, 28)">
      <rect x="0" y="0" width="60" height="24" rx="4" fill="#3b82f6" />
      <text x="30" y="16" font-family="-apple-system, system-ui, sans-serif" font-size="11"
        font-weight="600" fill="#ffffff" text-anchor="middle">Finder</text>

      <rect x="68" y="0" width="60" height="24" rx="4" fill="#f8fafc" />
      <text x="98" y="16" font-family="-apple-system, system-ui, sans-serif" font-size="11"
        fill="#64748b" text-anchor="middle">History</text>

      <rect x="136" y="0" width="60" height="24" rx="4" fill="#f8fafc" />
      <text x="166" y="16" font-family="-apple-system, system-ui, sans-serif" font-size="11"
        fill="#64748b" text-anchor="middle">Settings</text>
    </g>

    <!-- Profile Detection Banner -->
    <g transform="translate(24, 80)">
      <rect width="412" height="56" rx="10" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1.5"
        stroke-dasharray="3,3" />
      <circle cx="28" cy="28" r="12" fill="#3b82f6" opacity="0.15" />
      <circle cx="28" cy="28" r="6" fill="#3b82f6" />
      <text x="52" y="24" font-family="-apple-system, system-ui, sans-serif" font-size="14"
        fill="#1e40af" font-weight="600">Business profile detected</text>
      <text x="52" y="40" font-family="-apple-system, system-ui, sans-serif" font-size="12"
        fill="#64748b">Click to auto-fill contact details</text>

      <!-- Auto-fill button -->
      <g transform="translate(300, 18)">
        <rect width="100" height="24" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="1.5" />
        <g transform="translate(16, 9)">
          <path d="M 6 2 L 6 -2 L 0 5 L 4 5 L 4 9 L 10 2 L 6 2" fill="#3b82f6" />
        </g>
        <text x="58" y="16" font-family="-apple-system, system-ui, sans-serif" font-size="11"
          font-weight="600" fill="#3b82f6" text-anchor="middle">Auto-fill</text>
      </g>
    </g>

    <!-- Form Section -->
    <g transform="translate(24, 152)">
      <!-- Form Title -->
      <text x="0" y="16" font-family="-apple-system, system-ui, sans-serif" font-size="14"
        font-weight="600" fill="#334155">Find Professional Email</text>

      <!-- Name Fields Row -->
      <g transform="translate(0, 32)">
        <!-- First Name -->
        <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#475569">First Name</text>
        <text x="68" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#dc2626" font-weight="600">*</text>
        <rect x="0" y="20" width="200" height="40" rx="8" fill="#ffffff" stroke="#d1d5db"
          stroke-width="1.5" />
        <text x="14" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="15"
          fill="#111827">John</text>

        <!-- Last Name -->
        <text x="212" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#475569">Last Name</text>
        <text x="276" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#dc2626" font-weight="600">*</text>
        <rect x="212" y="20" width="200" height="40" rx="8" fill="#ffffff" stroke="#d1d5db"
          stroke-width="1.5" />
        <text x="226" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="15"
          fill="#111827">Doe</text>
      </g>

      <!-- Company Name -->
      <g transform="translate(0, 94)">
        <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#475569">Company Name</text>
        <rect x="0" y="20" width="412" height="40" rx="8" fill="#ffffff" stroke="#d1d5db"
          stroke-width="1.5" />
        <text x="14" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="15"
          fill="#111827">FindForce</text>
      </g>

      <!-- Company Domain (Active/Focused) -->
      <g transform="translate(0, 156)">
        <text x="0" y="14" font-family="-apple-system, system-ui, sans-serif" font-size="12"
          fill="#475569">Company Domain</text>
        <rect x="0" y="20" width="412" height="40" rx="8" fill="#ffffff" stroke="#3b82f6"
          stroke-width="2" />
        <text x="14" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="15"
          fill="#111827">findforce.io</text>
      </g>

      <!-- Action Buttons -->
      <g transform="translate(0, 226)">
        <!-- Find Emails Button (Primary CTA) -->
        <rect x="0" y="0" width="300" height="48" rx="10" fill="url(#primaryGradient)"
          filter="url(#buttonShadow)" />
        <g transform="translate(90, 24)">
          <circle cx="0" cy="0" r="9" fill="none" stroke="#ffffff" stroke-width="2.5" />
          <path d="M -3 0 L -1 2 L 3 -3" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round" fill="none" />
        </g>
        <text x="150" y="30" font-family="-apple-system, system-ui, sans-serif" font-size="16"
          font-weight="600" fill="#ffffff" text-anchor="middle">Find Emails</text>

        <!-- Reset Button -->
        <rect x="312" y="0" width="100" height="48" rx="10" fill="#ffffff" stroke="#d1d5db"
          stroke-width="1.5" />
        <text x="362" y="30" font-family="-apple-system, system-ui, sans-serif" font-size="15"
          font-weight="500" fill="#374151" text-anchor="middle">Reset</text>
      </g>
    </g>

    <!-- Results Preview (Shows value immediately) -->
    <g transform="translate(24, 440)">
      <rect width="412" height="60" rx="10" fill="#f0fdf4" stroke="#10b981" stroke-width="1.5" />
      <circle cx="30" cy="30" r="4" fill="#10b981" />
      <text x="44" y="24" font-family="-apple-system, system-ui, sans-serif" font-size="13"
        font-weight="600" fill="#047857">Found 3 verified emails</text>
      <text x="44" y="42" font-family="-apple-system, system-ui, sans-serif" font-size="12"
        fill="#059669">john.doe@findforce.io</text>

      <!-- Confidence badge -->
      <rect x="350" y="20" width="48" height="22" rx="11" fill="url(#successGradient)" />
      <text x="374" y="35" font-family="-apple-system, system-ui, sans-serif" font-size="11"
        font-weight="700" fill="#ffffff" text-anchor="middle">95%</text>
    </g>
  </g>

  <!-- Trust indicators -->
  <g transform="translate(520, 700)">
    <!-- Chrome Web Store badge -->
    <rect width="240" height="60" rx="30" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"
      opacity="0.9" />

    <!-- Chrome logo -->
    <g transform="translate(30, 15)">
      <circle cx="15" cy="15" r="15" fill="#4285f4" />
      <circle cx="15" cy="15" r="11" fill="#ffffff" />
      <circle cx="15" cy="15" r="6" fill="#ea4335" />
    </g>

    <!-- Text -->
    <text x="70" y="34" font-family="-apple-system, system-ui, sans-serif" font-size="14"
      font-weight="500" fill="#334155">Chrome Web Store</text>
    <!-- <text x="70" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="12"
      fill="#64748b">4.8 ★ (2,847 reviews)</text> -->

    <!-- Install count -->
    <!-- <text x="330" y="36" font-family="-apple-system, system-ui, sans-serif" font-size="13"
      font-weight="600" fill="#10b981" text-anchor="end">50,000+ users</text> -->
  </g>

  <!-- Value props (floating badges) -->
  <g opacity="0.9">
    <!-- Fast badge -->
    <g transform="translate(120, 240)">
      <rect width="140" height="36" rx="18" fill="#ffffff" stroke="#3b82f6" stroke-width="1" />
      <text x="70" y="24" font-family="-apple-system, system-ui, sans-serif" font-size="13"
        font-weight="600" fill="#3b82f6" text-anchor="middle">⚡ 2-sec results</text>
    </g>

    <!-- Accurate badge -->
    <g transform="translate(1020, 280)">
      <rect width="140" height="36" rx="18" fill="#ffffff" stroke="#10b981" stroke-width="1" />
      <text x="70" y="24" font-family="-apple-system, system-ui, sans-serif" font-size="13"
        font-weight="600" fill="#10b981" text-anchor="middle">✓ 95% accurate</text>
    </g>

    <!-- Free badge -->
    <g transform="translate(140, 480)">
      <rect width="140" height="36" rx="18" fill="#ffffff" stroke="#8b5cf6" stroke-width="1" />
      <text x="70" y="24" font-family="-apple-system, system-ui, sans-serif" font-size="13"
        font-weight="600" fill="#8b5cf6" text-anchor="middle">🎁 25 free/month</text>
    </g>
  </g>
</svg>
