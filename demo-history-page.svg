    <!-- Header -->
    <rect width="460" height="64" fill="#ffffff" rx="12" />
    <rect x="0" y="52" width="460" height="12" fill="#ffffff" />
    <line x1="0" y1="64" x2="460" y2="64" stroke="#e2e8f0" stroke-width="1" />

    <!-- Logo and Branding -->
