      </g>

      <!-- Email Item 2 - Medium confidence -->
      <g transform="translate(0, 64)">
        <rect width="460" height="64" fill="#fafafa" stroke="#f1f5f9" stroke-width="1" />
        <rect x="24" y="25" width="14" height="14" rx="3" fill="#ffffff" stroke="#3b82f6"
