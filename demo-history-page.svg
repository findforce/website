        <text x="50" y="28" font-family="-apple-system, system-ui, sans-serif" font-size="14"
          font-weight="500" fill="#0f172a">john.doe@marketingpro.com</text>
        <text x="50" y="44" font-family="-apple-system, system-ui, sans-serif" font-size="11"
