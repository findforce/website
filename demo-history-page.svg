            stroke="#ef4444" stroke-width="1.2" fill="none" stroke-linecap="round"
            stroke-linejoin="round" />
        </g>
      </g>

      <!-- Email Item 3 - High confidence -->
      <g transform="translate(0, 128)">
        <rect x="24" y="25" width="14" height="14" rx="3" fill="#ffffff" stroke="#3b82f6"
