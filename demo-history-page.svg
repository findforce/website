<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Core Gradients (same as previous) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>

    <!-- Dynamic Background (same as previous) -->
    <radialGradient id="dynamicBg" cx="50%" cy="40%" r="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </radialGradient>

    <!-- Professional Pattern (same as previous) -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.05" />
    </pattern>

    <!-- Shadows (same as previous) -->
    <filter id="extensionShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="selectionShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="-4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background (same as previous) -->
  <rect width="1280" height="800" fill="url(#dynamicBg)" />
  <rect width="1280" height="800" fill="url(#gridPattern)" />

  <!-- Subtle depth elements (same positioning) -->
  <g opacity="0.08">
    <circle cx="200" cy="150" r="120" fill="#3b82f6" />
    <circle cx="1080" cy="650" r="150" fill="#10b981" />
    <circle cx="1150" cy="200" r="80" fill="#8b5cf6" />
  </g>

  <!-- Browser context frame (same as previous) -->
  <g transform="translate(340, 60)">
    <!-- Browser window -->
    <rect width="600" height="680" rx="12" fill="#ffffff" filter="url(#extensionShadow)"
      opacity="0.95" />

    <!-- Browser header -->
    <rect width="600" height="40" rx="12" fill="#f8f9fa" />
    <rect x="0" y="28" width="600" height="12" fill="#f8f9fa" />

    <!-- Traffic lights -->
    <circle cx="20" cy="20" r="5" fill="#ff5f57" />
    <circle cx="36" cy="20" r="5" fill="#ffbd2e" />
    <circle cx="52" cy="20" r="5" fill="#28ca42" />

    <!-- URL bar -->
    <rect x="80" y="12" width="440" height="16" rx="8" fill="#ffffff" stroke="#e0e0e0"
      stroke-width="0.5" />
    <text x="88" y="23" font-family="-apple-system, system-ui, sans-serif" font-size="10"
      fill="#666">business-platform.com/profile/sarah-johnson</text>

    <!-- Extension icon -->
    <rect x="560" y="12" width="16" height="16" rx="3" fill="url(#primaryGradient)" />
    <text x="568" y="23" font-family="-apple-system, system-ui, sans-serif" font-size="10"
      font-weight="bold" fill="#ffffff" text-anchor="middle">@</text>
  </g>

  <!-- Generic business profile page (blurred background context) -->
  <g transform="translate(360, 120)" opacity="0.15">
    <rect width="560" height="600" fill="#f5f5f5" />
    <rect x="20" y="20" width="520" height="120" fill="#e0e0e0" rx="8" />
    <circle cx="60" cy="80" r="30" fill="#d0d0d0" />
    <rect x="110" y="60" width="150" height="12" fill="#c0c0c0" rx="6" />
    <rect x="110" y="80" width="200" height="8" fill="#c0c0c0" rx="4" />
    <rect x="110" y="96" width="180" height="8" fill="#c0c0c0" rx="4" />
  </g>

  <!-- Main Extension Popup - History View (Centered) -->
  <g transform="translate(410, 140)">
