<svg width="360" height="84" viewBox="0 0 360 84" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Background with enhanced shadow -->
  <g filter="url(#shadow1)">
    <rect x="6" y="6" width="72" height="72" rx="18" fill="url(#primaryGradient)" />
  </g>
  <!-- White Circle -->
  <circle cx="42" cy="42" r="16.5" fill="white" />
  <!-- @ Symbol with optimized positioning -->
  <text x="42" y="51" text-anchor="middle" fill="#2563eb" font-family="Inter, Arial, sans-serif"
    font-size="24" font-weight="700">@</text>
  <!-- FindForce Text -->
  <text x="102" y="57" fill="#0f172a" font-family="Inter, sans-serif" font-size="42"
    font-weight="700" letter-spacing="-0.02em">FindForce</text>
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="50%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
    <filter id="shadow1" x="0" y="0" width="84" height="84" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#3b82f6" flood-opacity="0.25" />
    </filter>
  </defs>
</svg>
