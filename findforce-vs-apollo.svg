<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f5;stop-opacity:1" />
    </linearGradient>

    <!-- Chaos pattern for Apollo -->
    <pattern id="chaos" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#ff6b6b" opacity="0.3" />
      <circle cx="15" cy="15" r="2" fill="#ffa94d" opacity="0.3" />
      <circle cx="25" cy="8" r="2" fill="#fab005" opacity="0.3" />
      <circle cx="35" cy="20" r="2" fill="#ff6b6b" opacity="0.3" />
      <circle cx="10" cy="30" r="2" fill="#fd7e14" opacity="0.3" />
    </pattern>

    <!-- Clean pattern for FindForce -->
    <linearGradient id="cleanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c6ef5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7950f2;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGrad)" />

  <!-- Apollo.io Side (Left) - The Chaos -->
  <g transform="translate(200, 200)">
    <!-- Complex dashboard -->
    <rect x="-90" y="-120" width="180" height="240" rx="10" fill="#ffffff" stroke="#dee2e6"
      stroke-width="2" />
    <rect x="-90" y="-120" width="180" height="30" fill="url(#chaos)" rx="10" />
    <text x="0" y="-95" text-anchor="middle" font-family="system-ui" font-size="14"
      font-weight="600" fill="#212529">Apollo.io</text>

    <!-- Overwhelming features grid -->
    <g transform="translate(-70, -60)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="40" y="0" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="80" y="0" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="120" y="0" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />

      <!-- Row 2 -->
      <rect x="0" y="30" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="40" y="30" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="80" y="30" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="120" y="30" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />

      <!-- Row 3 -->
      <rect x="0" y="60" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="40" y="60" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="80" y="60" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />
      <rect x="120" y="60" width="35" height="25" fill="#f8f9fa" stroke="#dee2e6" rx="3" />

      <!-- Confusion indicators -->
      <text x="17" y="17" text-anchor="middle" font-size="14">❓</text>
      <text x="57" y="17" text-anchor="middle" font-size="14">⚙️</text>
      <text x="97" y="17" text-anchor="middle" font-size="14">📊</text>
      <text x="137" y="17" text-anchor="middle" font-size="14">🔧</text>
      <text x="17" y="47" text-anchor="middle" font-size="14">📈</text>
      <text x="57" y="47" text-anchor="middle" font-size="14">🤖</text>
      <text x="97" y="47" text-anchor="middle" font-size="14">📞</text>
      <text x="137" y="47" text-anchor="middle" font-size="14">💼</text>
    </g>

    <!-- Bounce rate indicator -->
    <g transform="translate(0, 50)">
      <rect x="-70" y="0" width="140" height="40" rx="8" fill="#ffe3e3" stroke="#ff6b6b"
        stroke-width="1" />
      <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="11" fill="#c92a2a">35%
        Bounce Rate</text>
      <text x="0" y="30" text-anchor="middle" font-family="system-ui" font-size="10" fill="#e03131">❌
        ❌ ❌ ❌ ❌</text>
    </g>

    <!-- Per-user cost -->
    <text x="0" y="110" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">5
      users =</text>
    <text x="0" y="130" text-anchor="middle" font-family="system-ui" font-size="20"
      font-weight="700" fill="#ff6b6b">$595/mo</text>

    <!-- Spinning gears showing complexity -->
    <g transform="translate(-100, -50)">
      <text font-size="20" fill="#adb5bd">⚙️ <animateTransform attributeName="transform"
          type="rotate" from="0 10 10" to="360 10 10" dur="3s" repeatCount="indefinite" />
      </text>
    </g>
    <g transform="translate(80, 0)">
      <text font-size="20" fill="#adb5bd">⚙️ <animateTransform attributeName="transform"
          type="rotate" from="360 10 10" to="0 10 10" dur="4s" repeatCount="indefinite" />
      </text>
    </g>
  </g>

  <!-- VS Circle -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#e9ecef" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700"
      fill="#495057">VS</text>
  </g>

  <!-- FindForce Side (Right) - The Simplicity -->
  <g transform="translate(600, 200)">
    <!-- Clean interface -->
    <rect x="-90" y="-120" width="180" height="240" rx="10" fill="#ffffff" stroke="#4c6ef5"
      stroke-width="2" />
    <rect x="-90" y="-120" width="180" height="30" fill="url(#cleanGrad)" rx="10" />
    <text x="0" y="-95" text-anchor="middle" font-family="system-ui" font-size="14"
      font-weight="600" fill="#364fc7">FindForce</text>

    <!-- Single focused feature -->
    <g transform="translate(0, -30)">
      <circle cx="0" cy="0" r="40" fill="#f0f5ff" stroke="#4c6ef5" stroke-width="2" />
      <text x="0" y="5" text-anchor="middle" font-size="30">✉️</text>
      <text x="0" y="-55" text-anchor="middle" font-family="system-ui" font-size="12" fill="#495057">One
        Thing</text>
      <text x="0" y="60" text-anchor="middle" font-family="system-ui" font-size="12"
        font-weight="600" fill="#364fc7">Done Perfectly</text>
    </g>

    <!-- Success rate -->
    <g transform="translate(0, 50)">
      <rect x="-70" y="0" width="140" height="40" rx="8" fill="#e6fcf5" stroke="#51cf66"
        stroke-width="1" />
      <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="11" fill="#2b8a3e">95%
        Accuracy</text>
      <text x="0" y="30" text-anchor="middle" font-family="system-ui" font-size="10" fill="#37b24d">✓
        ✓ ✓ ✓ ✓</text>
    </g>

    <!-- Flat cost -->
    <text x="0" y="110" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">Unlimited
      users =</text>
    <text x="0" y="130" text-anchor="middle" font-family="system-ui" font-size="20"
      font-weight="700" fill="#4c6ef5">$49/mo</text>

    <!-- Clean arrow showing focus -->
    <g transform="translate(100, -30)">
      <path d="M 0 0 L 20 0 L 15 -5 M 20 0 L 15 5" stroke="#4c6ef5" stroke-width="2" fill="none"
        stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700"
    fill="#212529">Complex Platform vs Simple Solution</text>

  <!-- Bottom stats -->
  <g transform="translate(400, 370)">
    <text x="-200" y="0" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">65+
      features • 2-week onboarding • Per-user pricing</text>
    <text x="200" y="0" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">1
      feature • 5-min setup • Unlimited users</text>
  </g>
</svg>
