<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Money burning animation -->
    <animate id="burn" attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />

    <!-- Infinity symbol gradient -->
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4263eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7950f2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)" />

  <!-- Hunter.io Side (Left) -->
  <g transform="translate(200, 200)">
    <!-- Credit meter depleting -->
    <rect x="-80" y="-100" width="160" height="200" rx="20" fill="#ffffff" stroke="#dee2e6"
      stroke-width="2" />
    <text x="0" y="-115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif"
      font-size="16" font-weight="600" fill="#495057">Hunter.io</text>

    <!-- Credit bars depleting -->
    <rect x="-60" y="-70" width="120" height="15" rx="7" fill="#f1f3f5" />
    <rect x="-60" y="-70" width="120" height="15" rx="7" fill="#fa5252" opacity="0.2" />
    <rect x="-60" y="-70" width="30" height="15" rx="7" fill="#fa5252">
      <animate attributeName="width" values="120;80;40;10;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="0" y="-73" text-anchor="middle" font-family="system-ui" font-size="10" fill="white"
      font-weight="500">Credits</text>

    <!-- Price escalator -->
    <text x="0" y="-30" text-anchor="middle" font-family="system-ui" font-size="14" fill="#868e96">Monthly
      Cost:</text>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="700"
      fill="#fa5252"> $<tspan>
        <animate attributeName="textContent" values="49;99;149;299" dur="3s"
          repeatCount="indefinite" />
      </tspan>
    </text>

    <!-- Burning money icons -->
    <g transform="translate(0, 40)">
      <text x="-30" y="0" font-size="24" animation="burn">ðŸ’¸</text>
      <text x="0" y="0" font-size="24">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" /> ðŸ’¸ </text>
      <text x="30" y="0" font-size="24">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s"
          repeatCount="indefinite" /> ðŸ’¸ </text>
    </g>

    <!-- Warning badge -->
    <g transform="translate(70, -80)">
      <circle cx="0" cy="0" r="15" fill="#ff6b6b" />
      <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="18" fill="white"
        font-weight="700">!</text>
    </g>
  </g>

  <!-- VS Divider -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700"
      fill="#495057">VS</text>
  </g>

  <!-- FindForce Side (Right) -->
  <g transform="translate(600, 200)">
    <!-- Unlimited container -->
    <rect x="-80" y="-100" width="160" height="200" rx="20" fill="#ffffff" stroke="#4263eb"
      stroke-width="2" />
    <text x="0" y="-115" text-anchor="middle" font-family="system-ui" font-size="16"
      font-weight="600" fill="#495057">FindForce</text>

    <!-- Infinity symbol -->
    <path
      d="M -30 -40 Q -50 -40 -50 -25 Q -50 -10 -30 -10 L -10 -10 Q 10 -10 10 -25 Q 10 -40 -10 -40 L -30 -40 M 30 -40 Q 50 -40 50 -25 Q 50 -10 30 -10 L 10 -10 Q -10 -10 -10 -25 Q -10 -40 10 -40 L 30 -40"
      fill="url(#infinityGradient)" transform="scale(1.5)">
      <animateTransform attributeName="transform" type="rotate" from="0 0 -25" to="360 0 -25"
        dur="10s" repeatCount="indefinite" />
    </path>

    <!-- Fixed price -->
    <text x="0" y="10" text-anchor="middle" font-family="system-ui" font-size="14" fill="#868e96">
      Always:</text>
    <text x="0" y="35" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="700"
      fill="#4263eb">$49</text>
    <text x="0" y="55" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">Unlimited
      Forever</text>

    <!-- Savings indicator -->
    <rect x="-60" y="70" width="120" height="30" rx="15" fill="#51cf66" />
    <text x="0" y="90" text-anchor="middle" font-family="system-ui" font-size="14" fill="white"
      font-weight="600">Save 83%</text>

    <!-- Success badge -->
    <g transform="translate(70, -80)">
      <circle cx="0" cy="0" r="15" fill="#51cf66" />
      <path d="M -7 0 L -2 5 L 7 -5" stroke="white" stroke-width="3" fill="none"
        stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="700"
    fill="#212529">The Credit Trap vs Unlimited Freedom</text>

  <!-- Subtitle -->
  <text x="400" y="380" text-anchor="middle" font-family="system-ui" font-size="14" fill="#868e96">Hunter.io:
    Pay more as you grow | FindForce: Same price at any scale</text>
</svg>
