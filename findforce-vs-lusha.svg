<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warning gradient -->
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fa5252;stop-opacity:0.4" />
    </linearGradient>

    <!-- Safe gradient -->
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#37b24d;stop-opacity:0.3" />
    </linearGradient>

    <!-- Money drain animation -->
    <animateTransform id="moneyDrain" attributeName="transform" type="translate" values="0,0;0,20;0,40" dur="2s" repeatCount="indefinite"/>
  </defs>

  <rect width="800" height="400" fill="#fafbfc"/>

  <!-- GDPR Warning Banner -->
  <rect x="50" y="15" width="700" height="45" rx="8" fill="#fff5f5" stroke="#ff6b6b" stroke-width="1"/>
  <text x="70" y="45" font-family="system-ui" font-size="14" font-weight="600" fill="#c92a2a">⚠️ GDPR Compliance Risk Assessment</text>

  <!-- Lusha Side - Risky & Expensive -->
  <g transform="translate(200, 200)">
    <!-- Container -->
    <rect x="-100" y="-110" width="200" height="220" rx="10" fill="#ffffff" stroke="#ff6b6b" stroke-width="2"/>
    <rect x="-100" y="-110" width="200" height="35" fill="url(#warningGrad)" rx="10"/>
    <text x="0" y="-85" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="#c92a2a">Lusha</text>

    <!-- GDPR Risk Indicators -->
    <g transform="translate(0, -45)">
      <rect x="-80" y="-15" width="160" height="50" rx="8" fill="#fff5f5" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="0" y="-2" text-anchor="middle" font-family="system-ui" font-size="11" fill="#c92a2a" font-weight="600">GDPR Risk: HIGH</text>
      <text x="0" y="16" text-anchor="middle" font-family="system-ui" font-size="9" fill="#e03131">Pre-scraped database model</text>

      <!-- Risk meter -->
      <rect x="-60" y="25" width="120" height="4" rx="2" fill="#ffe3e3"/>
      <rect x="-60" y="25" width="100" height="4" rx="2" fill="#ff6b6b"/>
    </g>

    <!-- Data accuracy problems -->
    <g transform="translate(0, 15)">
      <text x="-30" y="-5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#868e96">Claimed:</text>
      <text x="30" y="-5" text-anchor="middle" font-family="system-ui" font-size="10" fill="#868e96">Reality:</text>
      <text x="-30" y="12" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#51cf66">95%</text>
      <text x="30" y="12" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="600" fill="#ff6b6b">81%</text>
      <line x1="0" y1="-8" x2="0" y2="15" stroke="#dee2e6" stroke-width="1"/>
    </g>

    <!-- Cost breakdown with money drain -->
    <g transform="translate(0, 55)">
      <rect x="-70" y="-15" width="140" height="45" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
      <text x="0" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#495057">900 credits/month</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#212529">$119/mo</text>

      <!-- Draining money -->
      <g>
        <text x="-20" y="35" font-size="16" opacity="0.8">💰
          <animateTransform attributeName="transform" type="translate" values="0,0;0,30" dur="1.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
        </text>
        <text x="0" y="35" font-size="16" opacity="0.8">💰
          <animateTransform attributeName="transform" type="translate" values="0,0;0,30" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
        </text>
        <text x="20" y="35" font-size="16" opacity="0.8">💰
          <animateTransform attributeName="transform" type="translate" values="0,0;0,30" dur="1.5s" begin="1s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
        </text>
      </g>
    </g>

    <!-- Warning signs -->
    <g transform="translate(-40, -92)">
      <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
      <text x="0" y="4" text-anchor="middle" font-family="system-ui" font-size="14" fill="white" font-weight="700">!</text>
    </g>

    <!-- Legal complaints indicator -->
    <text x="0" y="100" text-anchor="middle" font-family="system-ui" font-size="9" fill="#868e96">⚖️ Multiple GDPR complaints reported</text>
  </g>

  <!-- VS Divider with savings -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#51cf66" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="system-ui" font-size="12" fill="#495057">SAVE</text>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="700" fill="#51cf66">72%</text>
  </g>

  <!-- FindForce Side - Compliant & Affordable -->
  <g transform="translate(600, 200)">
    <!-- Container -->
    <rect x="-100" y="-110" width="200" height="220" rx="10" fill="#ffffff" stroke="#51cf66" stroke-width="2"/>
    <rect x="-100" y="-110" width="200" height="35" fill="url(#safeGrad)" rx="10"/>
    <text x="0" y="-85" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="#2b8a3e">FindForce</text>

    <!-- GDPR Compliance -->
    <g transform="translate(0, -45)">
      <rect x="-80" y="-15" width="160" height="50" rx="8" fill="#e6fcf5" stroke="#51cf66" stroke-width="1"/>
      <text x="0" y="-2" text-anchor="middle" font-family="system-ui" font-size="11" fill="#2b8a3e" font-weight="600">GDPR Compliant ✓</text>
      <text x="0" y="16" text-anchor="middle" font-family="system-ui" font-size="9" fill="#37b24d">Real-time verification only</text>

      <!-- Compliance meter -->
      <rect x="-60" y="25" width="120" height="4" rx="2" fill="#c3fae8"/>
      <rect x="-60" y="25" width="120" height="4" rx="2" fill="#51cf66"/>
    </g>

    <!-- Guaranteed accuracy -->
    <g transform="translate(0, 15)">
      <ellipse cx="0" cy="0" rx="35" ry="24" fill="#f0f5ff" stroke="#4c6ef5" stroke-width="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#364fc7">95%</text>
      <text x="0" y="14" text-anchor="middle" font-family="system-ui" font-size="8" fill="#4c6ef5">Guaranteed</text>
    </g>

    <!-- Simple pricing -->
    <g transform="translate(0, 55)">
      <rect x="-70" y="-15" width="140" height="45" rx="8" fill="#f0f5ff" stroke="#4c6ef5" stroke-width="1"/>
      <text x="0" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#495057">Unlimited verifications</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="20" font-weight="700" fill="#364fc7">$49/mo</text>

      <!-- Value indicators -->
      <text x="-20" y="35" font-size="16">✨</text>
      <text x="0" y="35" font-size="16">💎</text>
      <text x="20" y="35" font-size="16">✨</text>
    </g>

    <!-- Trust badges -->
    <g transform="translate(-55, -92)">
      <circle cx="0" cy="0" r="12" fill="#51cf66"/>
      <path d="M -5 0 L -2 3 L 5 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Money back guarantee -->
    <text x="0" y="100" text-anchor="middle" font-family="system-ui" font-size="9" fill="#495057">💚 30-day money-back guarantee</text>
  </g>

  <!-- Bottom comparison table -->
  <g transform="translate(400, 320)">
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#dee2e6" stroke-width="1"/>

    <!-- Table headers -->
    <g transform="translate(0, 20)">
      <text x="-225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#868e96">Credits</text>
      <text x="-75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#868e96">Accuracy</text>
      <text x="75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#868e96">GDPR Status</text>
      <text x="225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="600" fill="#868e96">Support</text>
    </g>

    <!-- Lusha row -->
    <g transform="translate(0, 35)">
      <text x="-225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ff6b6b">900/month</text>
      <text x="-75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ff6b6b">~81%</text>
      <text x="75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ff6b6b">High Risk</text>
      <text x="225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#ff6b6b">24-48h</text>
    </g>

    <!-- FindForce row -->
    <g transform="translate(0, 50)">
      <text x="-225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4c6ef5" font-weight="600">Unlimited</text>
      <text x="-75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4c6ef5" font-weight="600">95% Guaranteed</text>
      <text x="75" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4c6ef5" font-weight="600">Fully Compliant</text>
      <text x="225" y="0" text-anchor="middle" font-family="system-ui" font-size="10" fill="#4c6ef5" font-weight="600">2h Response</text>
    </g>
  </g>
</svg>
