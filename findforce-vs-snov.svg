<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Anxiety gradient -->
    <radialGradient id="anxietyGrad">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ff8787;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffa94d;stop-opacity:0.3" />
    </radialGradient>

    <!-- Peace gradient -->
    <radialGradient id="peaceGrad">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#69db7c;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8ce99a;stop-opacity:0.1" />
    </radialGradient>

    <!-- Pulse animation for anxiety -->
    <animate id="anxietyPulse" attributeName="r" values="30;35;30" dur="1.5s"
      repeatCount="indefinite" />
  </defs>

  <rect width="800" height="400" fill="#fafbfc" />

  <!-- Snov.io Side - Credit Anxiety -->
  <g transform="translate(200, 200)">
    <!-- Container with stress indicators -->
    <rect x="-100" y="-130" width="200" height="260" rx="15" fill="#ffffff" stroke="#ff8787"
      stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite" />
    </rect>

    <!-- Header -->
    <rect x="-100" y="-130" width="200" height="35" fill="#fff5f5" rx="15" />
    <text x="0" y="-105" text-anchor="middle" font-family="system-ui" font-size="16"
      font-weight="600" fill="#c92a2a">Snov.io</text>

    <!-- Credit counter depleting -->
    <g transform="translate(0, -60)">
      <text x="0" y="-10" text-anchor="middle" font-family="system-ui" font-size="12" fill="#868e96">Credits
        Remaining:</text>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="36"
        font-weight="700" fill="#ff6b6b">
        <animate attributeName="fill" values="#51cf66;#fab005;#ff6b6b" dur="4s"
          repeatCount="indefinite" />
        <tspan>
          <animate attributeName="textContent" values="1000;743;421;89;12;0" dur="4s"
            repeatCount="indefinite" />
        </tspan>
      </text>
    </g>

    <!-- Anxiety meter -->
    <g transform="translate(0, 0)">
      <rect x="-70" y="-10" width="140" height="8" rx="4" fill="#f1f3f5" />
      <rect x="-70" y="-10" height="8" rx="4" fill="#ff6b6b">
        <animate attributeName="width" values="20;60;100;140" dur="4s" repeatCount="indefinite" />
      </rect>
      <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="#868e96">Anxiety
        Level</text>
    </g>

    <!-- Hidden costs popping up -->
    <g transform="translate(0, 40)">
      <text x="-60" y="0" font-family="system-ui" font-size="11" fill="#ff6b6b" opacity="0">+$69 <animate
          attributeName="opacity" values="0;1;1;0" dur="4s" begin="0s" repeatCount="indefinite" />
      </text>
      <text x="0" y="0" font-family="system-ui" font-size="11" fill="#ff6b6b" opacity="0">+$49 <animate
          attributeName="opacity" values="0;1;1;0" dur="4s" begin="1s" repeatCount="indefinite" />
      </text>
      <text x="60" y="0" font-family="system-ui" font-size="11" fill="#ff6b6b" opacity="0">+$39 <animate
          attributeName="opacity" values="0;1;1;0" dur="4s" begin="2s" repeatCount="indefinite" />
      </text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="10" fill="#868e96">Hidden
        Add-ons</text>
    </g>

    <!-- Real cost revelation -->
    <g transform="translate(0, 85)">
      <text x="0" y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="#868e96">Advertised:
        $39/mo</text>
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="14"
        font-weight="600" fill="#ff6b6b"> Reality: $<tspan>
          <animate attributeName="textContent" values="39;89;139;189;267" dur="4s"
            repeatCount="indefinite" />
        </tspan>/mo </text>
    </g>

    <!-- Stress indicators -->
    <circle cx="-80" cy="-50" r="30" fill="url(#anxietyGrad)">
      <animate attributeName="r" values="30;40;30" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <text x="-80" y="-45" text-anchor="middle" font-size="24">ğŸ˜°</text>

    <circle cx="80" cy="50" r="25" fill="url(#anxietyGrad)">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite" />
    </circle>
    <text x="80" y="55" text-anchor="middle" font-size="24">ğŸ’¸</text>
  </g>

  <!-- VS Divider -->
  <g transform="translate(400, 200)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#dee2e6" stroke-width="2" />
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#dee2e6" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="700"
      fill="#495057">VS</text>
  </g>

  <!-- FindForce Side - Unlimited Peace -->
  <g transform="translate(600, 200)">
    <!-- Container with calm design -->
    <rect x="-100" y="-130" width="200" height="260" rx="15" fill="#ffffff" stroke="#51cf66"
