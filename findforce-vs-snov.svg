    <!-- Header -->
    <rect x="-100" y="-130" width="200" height="35" fill="#e6fcf5" rx="15" />
    <text x="0" y="-105" text-anchor="middle" font-family="system-ui" font-size="16"
      font-weight="600" fill="#2b8a3e">FindForce</text>

    <!-- Unlimited symbol -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="0" r="45" fill="url(#peaceGrad)" stroke="#51cf66" stroke-width="2" />
      <text x="0" y="8" text-anchor="middle" font-size="40">âˆ</text>
      <text x="0" y="-65" text-anchor="middle" font-family="system-ui" font-size="12" fill="#495057">
        Verifications:</text>
      <text x="0" y="70" text-anchor="middle" font-family="system-ui" font-size="14"
        font-weight="600" fill="#2b8a3e">UNLIMITED</text>
    </g>

    <!-- Peace meter (always full) -->
    <g transform="translate(0, 40)">
      <rect x="-70" y="-10" width="140" height="8" rx="4" fill="#e6fcf5" />
      <rect x="-70" y="-10" width="140" height="8" rx="4" fill="#51cf66" />
      <text x="0" y="15" text-anchor="middle" font-family="system-ui" font-size="10" fill="#868e96">Peace
