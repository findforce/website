    </g>

    <!-- Simple pricing -->
    <g transform="translate(0, 85)">
      <rect x="-60" y="-15" width="120" height="35" rx="10" fill="#f0f5ff" stroke="#4c6ef5"
        stroke-width="1" />
      <text x="0" y="-5" text-anchor="middle" font-family="system-ui" font-size="11" fill="#495057">Always and Forever:</text>
      <text x="0" y="12" text-anchor="middle" font-family="system-ui" font-size="18"
        font-weight="700" fill="#364fc7">$49/mo</text>
    </g>

    <!-- Calm indicators -->
    <text x="-80" y="-45" text-anchor="middle" font-size="24">ğŸ˜Œ</text>
    <text x="80" y="55" text-anchor="middle" font-size="24">ğŸ’š</text>

    <!-- Zen circles -->
    <circle cx="0" cy="-50" r="60" fill="none" stroke="#51cf66" stroke-width="1" opacity="0.2" />
    <circle cx="0" cy="-50" r="75" fill="none" stroke="#51cf66" stroke-width="1" opacity="0.15" />
    <circle cx="0" cy="-50" r="90" fill="none" stroke="#51cf66" stroke-width="1" opacity="0.1" />
  </g>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui" font-size="22" font-weight="700"
    fill="#212529">Credit Anxiety vs Unlimited Peace</text>

  <!-- Bottom comparison -->
  <g transform="translate(400, 370)">
    <text x="-200" y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="#ff6b6b">âš ï¸
      Credits expire â€¢ Overages charged â€¢ Hidden add-ons</text>
    <text x="200" y="0" text-anchor="middle" font-family="system-ui" font-size="11" fill="#51cf66">âœ“
      No credits â€¢ No limits â€¢ No surprises</text>
  </g>
</svg>
