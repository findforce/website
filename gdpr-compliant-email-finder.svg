<svg viewBox="0 0 1400 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Definitions for Gradients and Filters -->
  <defs>
    <!-- Primary brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>

    <!-- Subtle background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff" />
      <stop offset="100%" style="stop-color:#dbeafe" />
    </linearGradient>

    <!-- Success gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>

    <!-- Warning gradient for GDPR fine -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#dc2626" />
    </linearGradient>

    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- Pattern for background -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#cbd5e1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1400" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle dot pattern overlay -->
  <rect width="1400" height="630" fill="url(#dotPattern)" opacity="0.5"/>

  <!-- Background decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1300" cy="530" r="200" fill="#1d4ed8" opacity="0.05"/>
  <circle cx="700" cy="315" r="250" fill="#2563eb" opacity="0.03"/>

  <!-- Left side: Visual metaphor combining shield (GDPR) and target (accuracy) -->
  <g transform="translate(150, 315)">
    <!-- Shield shape representing GDPR compliance -->
    <path d="M 0 -100 L 60 -80 L 60 20 C 60 60 30 90 0 100 C -30 90 -60 60 -60 20 L -60 -80 Z"
          fill="url(#brandGradient)" filter="url(#softShadow)"/>

    <!-- EU stars inside shield -->
    <g fill="#ffffff">
      <circle cx="0" cy="-50" r="3"/>
      <circle cx="-20" cy="-40" r="3"/>
      <circle cx="20" cy="-40" r="3"/>
      <circle cx="-30" cy="-20" r="3"/>
      <circle cx="30" cy="-20" r="3"/>
      <circle cx="-30" cy="0" r="3"/>
      <circle cx="30" cy="0" r="3"/>
      <circle cx="-20" cy="20" r="3"/>
      <circle cx="20" cy="20" r="3"/>
      <circle cx="-10" cy="40" r="3"/>
      <circle cx="10" cy="40" r="3"/>
      <circle cx="0" cy="50" r="3"/>
    </g>

    <!-- Target circles for accuracy -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="10" fill="#22c55e" filter="url(#glow)"/>

    <!-- 95% accuracy badge -->
    <g transform="translate(70, -70)">
      <circle cx="0" cy="0" r="30" fill="url(#successGradient)" filter="url(#softShadow)"/>
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700"
            fill="white" text-anchor="middle" dominant-baseline="middle">95%</text>
    </g>
  </g>

  <!-- Center: Main content -->
  <g transform="translate(700, 160)">
    <!-- Main headline -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="48" font-weight="800"
          fill="#0f172a" text-anchor="middle">
      GDPR-Compliant Email Finder
    </text>

    <text x="0" y="60" font-family="Inter, sans-serif" font-size="32" font-weight="600"
          fill="#475569" text-anchor="middle">
      for Sales Teams
    </text>

    <!-- Three pillars -->
    <g transform="translate(-250, 120)">
      <!-- Accuracy pillar -->
      <g transform="translate(0, 0)">
        <rect x="-60" y="0" width="120" height="80" rx="12" fill="white" filter="url(#softShadow)"/>
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700"
              fill="url(#successGradient)" text-anchor="middle">95%+</text>
        <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" font-weight="500"
              fill="#64748b" text-anchor="middle">Accuracy</text>
      </g>

      <!-- Pricing pillar -->
      <g transform="translate(250, 0)">
        <rect x="-60" y="0" width="120" height="80" rx="12" fill="white" filter="url(#softShadow)"/>
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700"
              fill="url(#brandGradient)" text-anchor="middle">€49</text>
        <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" font-weight="500"
              fill="#64748b" text-anchor="middle">Unlimited</text>
      </g>

      <!-- Compliance pillar -->
      <g transform="translate(500, 0)">
        <rect x="-60" y="0" width="120" height="80" rx="12" fill="white" filter="url(#softShadow)"/>
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="24" font-weight="700"
              fill="url(#brandGradient)" text-anchor="middle">GDPR</text>
        <text x="0" y="55" font-family="Inter, sans-serif" font-size="14" font-weight="500"
              fill="#64748b" text-anchor="middle">Compliant</text>
      </g>
    </g>

    <!-- Warning about fines -->
    <g transform="translate(0, 260)">
      <rect x="-200" y="-25" width="400" height="50" rx="25" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
      <text x="-10" y="5" font-family="Inter, sans-serif" font-size="16" font-weight="600"
            fill="#dc2626" text-anchor="middle">
        Avoid €2.36M Average GDPR Fine
      </text>
      <path d="M -180 0 L -165 -10 L -165 10 Z" fill="#ef4444"/>
    </g>
  </g>

  <!-- Right side: Visual representation of email verification -->
  <g transform="translate(1150, 315)">
    <!-- Email envelope -->
    <g transform="scale(1.5)">
      <rect x="-50" y="-30" width="100" height="70" rx="8" fill="white" filter="url(#softShadow)"/>
      <path d="M -50 -30 L 0 0 L 50 -30" fill="none" stroke="#cbd5e1" stroke-width="2"/>

      <!-- @ symbol in center -->
      <text x="0" y="10" font-family="Inter, sans-serif" font-size="28" font-weight="700"
            fill="url(#brandGradient)" text-anchor="middle">@</text>
    </g>

    <!-- Verification checkmarks floating around -->
    <g fill="url(#successGradient)">
      <path d="M -80 -50 L -70 -40 L -50 -60" stroke="url(#successGradient)" stroke-width="3" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.8;1;0.3" dur="6s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.9;1;0.8" dur="6s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 2,-3; -1,2; 1,-1; 0,0" dur="8s" repeatCount="indefinite" additive="sum"/>
        <animateTransform attributeName="transform" type="rotate" values="0; 5; -3; 2; 0" dur="10s" repeatCount="indefinite" additive="sum"/>
      </path>
      <path d="M 50 -60 L 60 -50 L 80 -70" stroke="url(#successGradient)" stroke-width="3" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.8;1;0.3" dur="6s" begin="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.9;1;0.8" dur="6s" begin="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; -2,3; 1,-2; -1,1; 0,0" dur="7s" repeatCount="indefinite" additive="sum"/>
        <animateTransform attributeName="transform" type="rotate" values="0; -4; 6; -2; 0" dur="9s" repeatCount="indefinite" additive="sum"/>
      </path>
      <path d="M -70 50 L -60 60 L -40 40" stroke="url(#successGradient)" stroke-width="3" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.8;1;0.3" dur="6s" begin="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.9;1;0.8" dur="6s" begin="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 3,-1; -2,3; 1,-2; 0,0" dur="9s" repeatCount="indefinite" additive="sum"/>
        <animateTransform attributeName="transform" type="rotate" values="0; 3; -5; 4; 0" dur="11s" repeatCount="indefinite" additive="sum"/>
      </path>
      <path d="M 40 60 L 50 70 L 70 50" stroke="url(#successGradient)" stroke-width="3" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.8;1;0.3" dur="6s" begin="4.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.8;1.1;0.9;1;0.8" dur="6s" begin="4.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; -3,2; 2,-3; -1,1; 0,0" dur="8.5s" repeatCount="indefinite" additive="sum"/>
        <animateTransform attributeName="transform" type="rotate" values="0; -6; 3; -1; 0" dur="12s" repeatCount="indefinite" additive="sum"/>
      </path>
    </g>

    <!-- Speed indicator -->
    <g transform="translate(0, -90)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="600"
            fill="#16a34a" text-anchor="middle">2 seconds</text>
    </g>
  </g>

  <!-- Bottom: Brand and CTA -->
  <g transform="translate(700, 570)">
    <!-- FindForce logo -->
    <g transform="translate(-100, 0)">
      <circle cx="0" cy="0" r="20" fill="url(#brandGradient)"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="18" font-weight="700"
            fill="white" text-anchor="middle">@</text>
    </g>

    <text x="0" y="5" font-family="Inter, sans-serif" font-size="20" font-weight="700"
          fill="#1e293b" text-anchor="middle">FindForce</text>

    <!-- CTA button -->
    <g transform="translate(140, 0)">
      <rect x="-60" y="-15" width="120" height="30" rx="15" fill="url(#brandGradient)" filter="url(#glow)"/>
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="600"
            fill="white" text-anchor="middle">Try Free</text>
    </g>
  </g>

  <!-- Decorative elements -->
  <!-- Floating data points suggesting email flow -->
  <g opacity="0.3">
    <circle cx="120" cy="250" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="250;230;250" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="450" r="3" fill="#2563eb">
      <animate attributeName="cy" values="450;430;450" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="150" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="150;130;150" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="400" r="3" fill="#1d4ed8">
      <animate attributeName="cy" values="400;380;400" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- LinkedIn integration hint -->
  <g transform="translate(150, 570)" opacity="0.8">
    <rect x="-40" y="-15" width="80" height="30" rx="6" fill="#0077b5"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="600"
          fill="white" text-anchor="middle">LinkedIn</text>
  </g>
</svg>
