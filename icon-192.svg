<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient and rounded corners for iOS -->
  <rect x="12" y="12" width="168" height="168" rx="42" fill="url(#appleTouchGradient)"/>

  <!-- White circle background for @ symbol -->
  <circle cx="96" cy="96" r="38" fill="white" fill-opacity="0.95"/>

  <!-- @ Symbol - larger and more prominent for touch icon -->
  <text x="96" y="112" text-anchor="middle" fill="#2563eb" font-family="Inter, Arial, sans-serif" font-size="52" font-weight="700">@</text>

  <!-- Small FindForce text below if space allows -->
  <text x="96" y="155" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600" letter-spacing="0.5px">FINDFORCE</text>

  <!-- Subtle inner border for depth -->
  <rect x="12" y="12" width="168" height="168" rx="42" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2"/>

  <defs>
    <linearGradient id="appleTouchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="30%" style="stop-color:#2563eb"/>
      <stop offset="70%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
  </defs>
</svg>
