<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>

  <!-- Main content container -->
  <g transform="translate(80, 100)">
    <!-- Logo positioned top left -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#logoGradient)"/>
      <circle cx="40" cy="40" r="18" fill="white"/>
      <text x="40" y="50" text-anchor="middle" fill="#2563eb" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700">@</text>
      <text x="100" y="60" fill="white" font-family="Inter, sans-serif" font-size="48" font-weight="700" letter-spacing="-0.02em">FindForce</text>
    </g>

    <!-- Main headline -->
    <text x="0" y="220" fill="white" font-family="Inter, sans-serif" font-size="68" font-weight="800" letter-spacing="-0.02em">Find Verified B2B Emails</text>
    <text x="0" y="290" fill="white" font-family="Inter, sans-serif" font-size="68" font-weight="800" letter-spacing="-0.02em">in Seconds</text>

    <!-- Subtitle -->
    <text x="0" y="350" fill="rgba(255, 255, 255, 0.9)" font-family="Inter, sans-serif" font-size="32" font-weight="500">Stop wasting hours hunting for emails.</text>
    <text x="0" y="390" fill="rgba(255, 255, 255, 0.9)" font-family="Inter, sans-serif" font-size="32" font-weight="500">Join 500+ sales pros crushing quotas.</text>

    <!-- Trust indicators -->
    <g transform="translate(0, 440)">
      <rect x="0" y="0" width="200" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)"/>
      <text x="100" y="32" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="600">95%+ Accuracy</text>

      <rect x="220" y="0" width="180" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)"/>
      <text x="310" y="32" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="600">GDPR Compliant</text>

      <rect x="420" y="0" width="220" height="50" rx="25" fill="rgba(34, 197, 94, 0.3)"/>
      <text x="530" y="32" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="600">Chrome Extension</text>
    </g>
  </g>

  <!-- Chrome Web Store badge positioned right -->
  <g transform="translate(900, 300)">
    <rect x="0" y="0" width="220" height="80" rx="15" fill="rgba(255, 255, 255, 0.15)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
    <text x="110" y="30" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500">Available on</text>
    <text x="110" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="700">Chrome Web Store</text>
  </g>

  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
</svg>
