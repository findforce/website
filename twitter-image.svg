<!-- filepath: /home/meysam/codes/findforce/landing-page/public/twitter-image.svg -->
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="600" fill="url(#twitterBg)"/>

  <!-- Main content -->
  <g transform="translate(80, 80)">
    <!-- Logo -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="70" height="70" rx="18" fill="url(#twitterLogo)"/>
      <circle cx="35" cy="35" r="16" fill="white"/>
      <text x="35" y="44" text-anchor="middle" fill="#2563eb" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700">@</text>
      <text x="90" y="52" fill="white" font-family="Inter, sans-serif" font-size="42" font-weight="700" letter-spacing="-0.02em">FindForce</text>
    </g>

    <!-- Main message -->
    <text x="0" y="180" fill="white" font-family="Inter, sans-serif" font-size="58" font-weight="800" letter-spacing="-0.02em">Find Verified B2B Emails</text>
    <text x="0" y="240" fill="white" font-family="Inter, sans-serif" font-size="58" font-weight="800" letter-spacing="-0.02em">in 1 Click</text>

    <!-- Value prop -->
    <text x="0" y="300" fill="rgba(255, 255, 255, 0.9)" font-family="Inter, sans-serif" font-size="28" font-weight="500">Chrome extension for sales professionals</text>

    <!-- CTA -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="300" height="60" rx="30" fill="rgba(34, 197, 94, 0.9)"/>
      <text x="150" y="40" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="22" font-weight="700">Get Access</text>
    </g>

    <!-- Stats -->
    <g transform="translate(0, 450)">
      <text x="0" y="0" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="18" font-weight="600">✓ 95%+ Accuracy</text>
      <text x="180" y="0" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="18" font-weight="600">✓ 500+ Users</text>
      <text x="320" y="0" fill="rgba(255, 255, 255, 0.8)" font-family="Inter, sans-serif" font-size="18" font-weight="600">✓ GDPR Compliant</text>
    </g>
  </g>

  <!-- Right side visual element -->
  <g transform="translate(850, 150)">
    <circle cx="100" cy="100" r="80" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2"/>
    <circle cx="100" cy="100" r="50" fill="rgba(255, 255, 255, 0.15)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
    <text x="100" y="110" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="32" font-weight="700">@</text>
  </g>

  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="twitterLogo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
</svg>
